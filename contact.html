		<div class="contactFleft fleft">

			<h3>Our Address</h3>

			<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
			<div style='overflow:hidden;height:266px;width:245px;'>
				<div id='gmap_canvas' style='height:266px;width:245px;'></div>
			</div>
			<script type='text/javascript'>
				function init_map() {
					var myOptions = {
						zoom: 16,
						center: new google.maps.LatLng(44.42760350458647, 26.102938916146286),
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
					map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
					marker = new google.maps.Marker({
						map: map,
						position: new google.maps.LatLng(44.42760350458647, 26.102938916146286)
					});
					infowindow = new google.maps.InfoWindow({
						content: '<strong>Title</strong><br>Bucharest<br>'
					});
					google.maps.event.addListener(marker, 'click', function() {
						infowindow.open(map, marker);
					});
					infowindow.open(map, marker);
				}
				google.maps.event.addDomListener(window, 'load', init_map);
			</script>

			<div class="contactP">

				<p>011663, Bucharest, <br> Strada Banu Antonache 40-44 (Floreasca)
				</p>
